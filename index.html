<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main-container">
        <div class="container">
            <h1 id="title">Generate a <span id="title-span">random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button id="password-btn" onclick="generatePassword()">Generate passwords</button>
            <div id="gbox">
                <div class="pass-container">
                <p class="gpassword" id="pass1" onclick="copyText('pass1')"></p>
                </div>
                <div class="pass-container">
                <p class="gpassword" id="pass2" onclick="copyText('pass2')"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>

</html>
